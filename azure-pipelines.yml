trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: NewAppName
    value: 'azureapp'
  - name: NewPort
    value: '9090'

jobs:
- job: ReplaceProperties
  steps:
  - checkout: self

  - script: |
      sed -i 's/^spring.application.name=.*/spring.application.name=$(NewAppName)/' variable/src/main/resources/application.properties
      sed -i 's/^server.port=.*/server.port=$(NewPort)/' variable/src/main/resources/application.properties
    displayName: 'Replace values in application.properties'

  # Add additional steps as needed for your deployment or other tasks
