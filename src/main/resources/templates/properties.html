<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Viewer</title>
</head>
<body>
    <h2>Properties from application.properties file:</h2>
    <ul>
        <li th:each="entry : ${properties}">
            <span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
        </li>
    </ul>
</body>
</html>
